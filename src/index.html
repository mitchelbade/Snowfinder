<!DOCTYPE html>
<html>
  <head>
    <title>SnowFinder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- <link rel="stylesheet" href="index.css"> -->
      <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
          background-image: url('/images/mountains.jpg');
          min-height: 100%;
          background-position: center;
          background-size: cover;
        }
      </style>
  </head>

  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
      <div class="w3-transparent w3-dropdown-hover"> 
        <button class="historybutton w3-button w3-transparent w3-padding-large w3-round w3-large">History</button>
      </div>
      <div class="w3-display-middle">
        <h1 class="header w3-center w3-xxlarge w3-animate-top">TheWeatherOutsideIsWeather</h1>
        <div class="weatherinfo w3-center w3-large"></div>
        <div class="date w3-center"></div>
        <hr class="w3-border-grey" style="margin:auto;width:750px">
        <form>
          <p><input class="w3-input w3-center w3-round-large" style="margin:auto;width:200px" type="text" placeholder="Where to?" required name="location"></p>
          <div class="w3-center">
          <p><button class="rip w3-button w3-black w3-round-large" type="submit">TIME TO RIP?</button></p>
          </div>
        </form>
      </div>
      <!-- <div class="w3-display-bottomleft w3-padding-large">Powered by snow</div> -->
    </div>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
